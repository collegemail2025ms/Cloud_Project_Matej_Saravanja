<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Manager (HTML)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-4">
  <h1>Product Manager</h1>

  <form id="productForm" class="mb-4">
    <input type="hidden" id="productId" />
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Name" required />
    </div>
    <div class="mb-3">
      <textarea id="description" class="form-control" placeholder="Description" required></textarea>
    </div>
    <div class="mb-3">
      <input type="number" id="price" class="form-control" placeholder="Price" required />
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="available" class="form-check-input" checked />
      <label for="available" class="form-check-label">Available</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <table class="table" id="productTable">
    <thead>
      <tr>
        <th>Name</th><th>Description</th><th>Price</th><th>Available</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = 'http://localhost:3000/products';

    async function fetchProducts() {
      const res = await fetch(API);
      const products = await res.json();
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.description}</td>
            <td>$${p.price}</td>
            <td>${p.available ? 'Yes' : 'No'}</td>
            <td>
              <button onclick='editProduct(${JSON.stringify(p)})' class="btn btn-sm btn-warning">Edit</button>
              <button onclick='deleteProduct(${p.id})' class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>`;
      });
    }

    function editProduct(product) {
      document.getElementById('productId').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('description').value = product.description;
      document.getElementById('price').value = product.price;
      document.getElementById('available').checked = product.available;
    }

    async function deleteProduct(id) {
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      fetchProducts();
    }

    document.getElementById('productForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        available: document.getElementById('available').checked,
      };
      const options = {
        method: id ? 'PUT' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product),
      };
      const url = id ? `${API}/${id}` : API;
      await fetch(url, options);
      e.target.reset();
      fetchProducts();
    };

    fetchProducts();
  </script>
</body>
</html>
